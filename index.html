<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendar Trick</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-3">
        <div class="input-group mt-3">
            <span class="input-group-text">Years</span>
            <input type="text" aria-label="Year from" class="form-control" id="yearFrom" value="2000">
            <input type="text" aria-label="Year to" class="form-control" id="yearTo" value="2027">
            <button id="btn-go" type="button" class="form-control btn btn-primary" onClick="generate()">Go!</button>
          </div>


        <div class="mt-3 fs-3 text-center" id="date"></div>

        <div class="container text-center mt-3" id="solutions">
            <button type="button" class="w-50 mt-2 btn btn-light" onclick="check(this)">Monday</button>
            <button type="button" class="w-50 mt-2 btn btn-light" onclick="check(this)">Tuesday</button>
            <button type="button" class="w-50 mt-2 btn btn-light" onclick="check(this)">Wednesday</button>
            <button type="button" class="w-50 mt-2 btn btn-light" onclick="check(this)">Thursday</button>
            <button type="button" class="w-50 mt-2 btn btn-light" onclick="check(this)">Friday</button>
            <button type="button" class="w-50 mt-2 btn btn-light" onclick="check(this)">Saturday</button>
            <button type="button" class="w-50 mt-2 btn btn-light" onclick="check(this)">Sunday</button>
        </div>

        <button type="button" class="btn btn-secondary mt-3" onclick="showHelp()">Explanation</button>
        <p id="help" class="mt-3 ps-6"></p>

        <div id="solution" class="d-none"></div>

    </div>
    <script src="calendar-trick.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
